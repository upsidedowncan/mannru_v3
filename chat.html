<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат - Банк Маннру</title>
    <link rel="stylesheet" href="ui-kit.css">
    <link rel="stylesheet" href="css/gradient.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: auto;
        }
        .messages-container {
            height: 400px;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            padding: 1rem;
            overflow-y: auto;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column-reverse;
        }
        .message {
            margin-bottom: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            max-width: 70%;
        }
        .message.sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .message.received {
            background-color: #f0f2f5;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <header class="header"></header>

    <main class="ui-kit">
        <section class="ui-section">
            <div id="chat-page-header">
                <!-- Populated by chat.js -->
            </div>
            <div class="chat-container">
                <div id="messages-container" class="messages-container"></div>
                <form id="send-message-form">
                    <div class="form-group" style="display: flex; gap: 1rem;">
                        <input type="text" id="message-input" class="input" placeholder="Введите сообщение" autocomplete="off">
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Negotiation Dialog -->
    <div id="negotiate-dialog" class="dialog-overlay">
        <div class="dialog">
            <div class="dialog-header">
                <h3 class="dialog-title">Предложить свою цену</h3>
            </div>
            <div class="dialog-content">
                <p>Текущая цена: <strong id="current-price-negotiate"></strong> МР</p>
                <div class="form-group">
                    <label for="new-price-input" class="form-label">Ваше предложение</label>
                    <input type="number" id="new-price-input" class="input" placeholder="Введите новую цену">
                </div>
            </div>
            <div class="dialog-footer">
                <button id="negotiate-cancel-button" class="btn">Отмена</button>
                <button id="negotiate-submit-button" class="btn btn-primary">Отправить предложение</button>
            </div>
        </div>
    </div>

    <script type="module" src="components/navbar.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="chat.js"></script>
</body>
</html>
