<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать товар - Банк Маннру</title>
    <link rel="stylesheet" href="ui-kit.css">
    <link rel="stylesheet" href="css/gradient.css">
</head>
<body>
    <header class="header"></header>

    <main class="ui-kit">
        <section class="ui-section">
            <h2>Редактировать товар</h2>
            <form id="edit-item-form">
                <div class="form-group">
                    <label for="itemName" class="form-label">Название товара</label>
                    <input type="text" id="itemName" class="input" required>
                </div>
                <div class="form-group">
                    <label for="itemDescription" class="form-label">Описание</label>
                    <textarea id="itemDescription" class="input" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="itemPrice" class="form-label">Цена (МР)</label>
                    <input type="number" id="itemPrice" class="input" required>
                </div>
                <div class="form-group">
                    <label for="itemImage" class="form-label">Изображение (оставьте пустым, чтобы не менять)</label>
                    <input type="file" id="itemImage" accept="image/*">
                    <img id="current-item-image" src="" alt="Текущее изображение" style="max-width: 200px; margin-top: 1rem; display: none;">
                </div>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <button type="button" id="delete-item-button" class="btn btn-danger">Удалить товар</button>
            </form>
        </section>
    </main>

    <script type="module" src="components/navbar.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="edit-item.js"></script>
</body>
</html>
